name: Scheduled Python Job

on:
    pull_request:
        branches:
            - dev

permissions:
  contents: write

jobs:
    run-script-and-commit:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                    fetch-depth: 0
                    persist-credentials: true

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                    python-version: '3.x'

            - name: Install dependencies
              run: |
                    python -m pip install --upgrade pip
                    pip install -r requirements.txt

            - name: Run main.py
              env:
                SMTP_USER: ${{ secrets.DEV_SMTP_USER }}
                SMTP_PASS: ${{ secrets.DEV_SMTP_PASS }}
                TO_GROUP: ${{ secrets.DEV_TO_GROUP }}
              run:  python main.py

            - name: Configure Git and auth
              env:
                    GH_PAT: ${{ secrets.MY_GITHUB_TOKEN }}
              run: |
                    git config user.name "github-actions[bot]"
                    git config user.email "github-actions[bot]@users.noreply.github.com"
                    git remote set-url origin https://x-access-token:${GH_PAT}@github.com/suuriko/Kajetany_BIP.git

            - name: Commit and push items.csv if changed
              run: |
                    git add items.csv
                    if git diff --cached --quiet; then
                        echo "No changes to commit."
                    else
                        git commit -m "Update items.csv [auto]"
                        git push origin dev
                    fi
